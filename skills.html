<script>
// start canvas background
const canvas = document.getElementById("canvas");
const starback = new Starback(canvas, {
	width: 1440,
	height: 600,
	speed: 5,
	spread: 0.2,
	backgroundColor: "transparent",
	starColor: "#ffffff"
});
starback.generateStar(15);
// start 3D text Frontend Developer
 const text = document.getElementById("iso");
    let shadow = "";
    for (let i =0; i<20; i++){
        shadow +=(shadow ? "," : "")+ -i+"px " + i+"px 0 #d9d9d9"
    }
    text.style.textShadow = shadow
// start my skills
var tl = new TimelineLite(); 
tl.staggerFrom(".topics", 3, {
  css:{transform:"scale(0)",top:"40%",left:"50%"},ease:Elastic.easeOut
}, 0.3);

var js = document.getElementById("js");
var sass = document.getElementById("sass");
var tailwind = document.getElementById("tailwind");
var css3 = document.getElementById("css3");
var hmtl5 = document.getElementById("html5");
var topics = document.getElementsByClassName("topics");

js.addEventListener("mouseover",jsretina,false);
js.addEventListener("touchstart",jsretina,false);
html5.addEventListener("mouseover",html5retina,false);
html5.addEventListener("touchstart",html5retina,false);
sass.addEventListener("mouseover",sassretina,false);
sass.addEventListener("touchstart",sassretina,false);
tailwind.addEventListener("mouseover",tailwindretina,false);
tailwind.addEventListener("touchstart",tailwindretina,false);
css3.addEventListener("mouseover",css3retina,false);
css3.addEventListener("touchstart",css3retina,false);

function jsretina(event) {
	TweenMax.to("#retina", 0.2, {left:"51%",top:"39.5%"});
}

function html5retina(event) {
	TweenMax.to("#retina", 0.2, {left:"49%",top:"39.5%"});
}

function css3retina(event) {
	TweenMax.to("#retina", 0.2, {left:"49%",top:"40.5%"});
}

function tailwindretina(event) {
	TweenMax.to("#retina", 0.2, {left:"51%",top:"40.5%"});
}

function sassretina(event) {
	TweenMax.to("#retina", 0.2, {left:"50%",top:"39%"});
}

for(var i=0; i< topics.length; i++){
	topics[i].addEventListener("mouseout",retinaout);
}
function retinaout(event) {
		TweenMax.to("#retina", 0.2, {left:"50%",top:"40%"});	
}

function randomNumber (min = 0, max = 1000) {
	return Math.random() * (max - min) + min;
}
</script>
