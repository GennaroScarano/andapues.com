<script>
// start transition from-left
const fromLeftButton = document.querySelector("a#from-left");
const transitionFromLeft = document.querySelector(".transition-container");
fromLeftButton.addEventListener("click", (e) => {
  e.preventDefault();
  transitionFromLeft.classList.add(animateFromLeft())
  setTimeout(() => {
    window.location = fromLeftButton.href;
  }, 900);
});
// function transition from-left
function animateFromLeft() {
	let tl = gsap.timeline({ ease: "power4.inOut" });

	tl.set(fromLeftButton, {pointerEvents: 'none'})
	tl.to(".from-left .tile", {
		duration: 0.4,
		width: "100%",
		left: "0%",
		delay: 0.2,
		stagger: 0.05,
	});
	tl.to(".from-left .tile", {
		duration: 0.4,
		width: "100%",
		left: "100%",
		delay: 0.2,
		stagger: -0.05,
	});
	tl.set(".from-left .tile", { left: "0", width: "0" });
	tl.set(fromLeftButton, {pointerEvents: 'all'})
}
// end transition from-left
// start transition from-top
const fromTopButton = document.querySelector("a#from-top");
const transitionFromTop = document.querySelector(".transition-container");
fromTopButton.addEventListener("click", (e) => {
  e.preventDefault();
  transitionFromTop.classList.add(animateFromTop())
  setTimeout(() => {
    window.location = fromTopButton.href;
  }, 900);
});
// function transition from-top
function animateFromTop() {
	let tl = gsap.timeline({ ease: "power4.inOut" });

	tl.set(fromLeftButton, {pointerEvents: 'none'})
	tl.to(".from-top .tile", {
		duration: 0.4,
		height: "100%",
		top: "0%",
		delay: 0.2,
		stagger: 0.05,
	});
	tl.to(".from-top .tile", {
		duration: 0.4,
		height: "100%",
		top: "100%",
		delay: 0.2,
		stagger: -0.05,
	});
	tl.set(".from-top .tile", { top: "0", height: "0" });
	tl.set(fromLeftButton, {pointerEvents: 'all'})
}
// end transition from-top

// start text-chance I M
const elts = {
    text1: document.getElementById("text1"),
    text2: document.getElementById("text2")
};

const texts = [
    "Designer",
    "Coder",
    "Frontend",
    "Developer",
    "Creative",
    "Strategist"
];

const morphTime = 1;
const cooldownTime = 0.25;

let textIndex = texts.length - 1;
let time = new Date();
let morph = 0;
let cooldown = cooldownTime;

elts.text1.textContent = texts[textIndex % texts.length];
elts.text2.textContent = texts[(textIndex + 1) % texts.length];

function doMorph() {
    morph -= cooldown;
    cooldown = 0;

    let fraction = morph / morphTime;

    if (fraction > 1) {
        cooldown = cooldownTime;
        fraction = 1;
    }

    setMorph(fraction);
}

function setMorph(fraction) {
    elts.text2.style.filter = `blur(${Math.min(8 / fraction - 8, 100)}px)`;
    elts.text2.style.opacity = `${Math.pow(fraction, 0.4) * 100}%`;

    fraction = 1 - fraction;
    elts.text1.style.filter = `blur(${Math.min(8 / fraction - 8, 100)}px)`;
    elts.text1.style.opacity = `${Math.pow(fraction, 0.4) * 100}%`;

    elts.text1.textContent = texts[textIndex % texts.length];
    elts.text2.textContent = texts[(textIndex + 1) % texts.length];
}

function doCooldown() {
    morph = 0;

    elts.text2.style.filter = "";
    elts.text2.style.opacity = "100%";

    elts.text1.style.filter = "";
    elts.text1.style.opacity = "0%";
}

function animate() {
    requestAnimationFrame(animate);

    let newTime = new Date();
    let shouldIncrementIndex = cooldown > 0;
    let dt = (newTime - time) / 1000;
    time = newTime;

    cooldown -= dt;

    if (cooldown <= 0) {
        if (shouldIncrementIndex) {
            textIndex++;
        }

        doMorph();
    } else {
        doCooldown();
    }
}

animate();

// end text-chance I M

// start canvas background
var canvas = $("#wrapper-canvas").get(0);

var dimensions = {
  width: $(window).width(),
  height: $(window).height()
};

Matter.use('matter-attractors');
Matter.use('matter-wrap');

function runMatter(){
    // module aliases
    var Engine = Matter.Engine,
        Events = Matter.Events,
        Runner = Matter.Runner,
        Render = Matter.Render,
        World = Matter.World,
        Body = Matter.Body,
        Mouse = Matter.Mouse,
        Common = Matter.Common,
        Composite = Matter.Composite,
        Composites = Matter.Composites,
        Bodies = Matter.Bodies;

    // create engine
    var engine = Engine.create();

    engine.world.gravity.y = 0
    engine.world.gravity.x = 0
    engine.world.gravity.scale = 0.1

    // create renderer
    var render = Render.create({
      element: canvas,
      engine: engine,
      options: {
        showVelocity: false,
        width: dimensions.width,
        height: dimensions.height,
        wireframes: false,
        background: 'rgb(240,240,240)',
      }
    });

    // create runner
    var runner = Runner.create();

    // Runner.run(runner, engine);
    // Render.run(render);

    // create demo scene
    var world = engine.world;
    world.gravity.scale = 0;

    // create a body with an attractor
    var attractiveBody = Bodies.circle(
      render.options.width / 2,
      render.options.height / 2,
      (Math.max(dimensions.width / 4, dimensions.height / 4)) / 2,
      {
        render: {
          fillStyle: `rgb(240,240,240)`,
          strokeStyle: `rgb(240,240,240)`,
          lineWidth: 0
        },
        isStatic: true,
        plugin: {
          attractors: [
            function(bodyA, bodyB) {
              return {
                x: (bodyA.position.x - bodyB.position.x) * 1e-6,
                y: (bodyA.position.y - bodyB.position.y) * 1e-6,
              };
            }
          ]
        }
      });

    World.add(world, attractiveBody);

    // add some bodies that to be attracted
    for (var i = 0; i < 60; i += 1) {
      let x = Common.random(0, render.options.width);
      let y = Common.random(0, render.options.height);
      let s = Common.random() > 0.6 ? Common.random(10, 80) : Common.random(4, 60);
      let poligonNumber= Common.random(3, 6);
      var body = Bodies.polygon(
        x,y,
        poligonNumber,
        s,

        {
          mass: s / 20,
          friction: 0,
          frictionAir: 0.02,
          angle: Math.round(Math.random() * 360),
          render: {
            fillStyle: '#FFFFFF',
            strokeStyle: `#DDDDDD`,
            lineWidth: 2
          }
        }
      );

      World.add(world, body);


      let r = Common.random(0,1)
      var circle = Bodies.circle(x, y, Common.random(2, 8), {
            mass: 0.1,
            friction: 0,
            frictionAir: 0.01,
            render: {
              fillStyle: r > 0.3 ? `#FF2D6A` : `rgb(240,240,240)`,
              strokeStyle: `#E9202E`,
              lineWidth: 2
            }
          });
      World.add(world, circle);

      var circle = Bodies.circle(x, y, Common.random(2, 20), {
            mass: 6,
            friction: 0,
            frictionAir: 0,
            render: {
              fillStyle: r > 0.3 ? `#4267F8` : `rgb(240,240,240)`,
              strokeStyle: `#3257E8`,
              lineWidth: 4
            }
          });
      World.add(world, circle);

      var circle = Bodies.circle(x, y, Common.random(2, 30), {
            mass: 0.2,
            friction: 0.6,
            frictionAir: 0.8,
            render: {
              fillStyle: `rgb(240,240,240)`,
              strokeStyle: `#FFFFFF`,
              lineWidth: 3}
          });
      World.add(world, circle);
    }

    // add mouse control
    var mouse = Mouse.create(render.canvas);

    Events.on(engine, 'afterUpdate', function() {
        if (!mouse.position.x) return;
        // smoothly move the attractor body towards the mouse
        Body.translate(attractiveBody, {
            x: (mouse.position.x - attractiveBody.position.x) * 0.12,
            y: (mouse.position.y - attractiveBody.position.y) * 0.12
        });
    });


    // return a context for MatterDemo to control
    let data = {
      engine: engine,
      runner: runner,
      render: render,
      canvas: render.canvas,
      stop: function() {
        Matter.Render.stop(render);
        Matter.Runner.stop(runner);
      },
      play: function(){
        Matter.Runner.run(runner, engine);
        Matter.Render.run(render);
      }
    };
    Matter.Runner.run(runner, engine);
    Matter.Render.run(render);
    return data;
}

function debounce(func, wait, immediate) {
  var timeout;
  return function() {
    var context = this, args = arguments;
    var later = function() {
      timeout = null;
      if (!immediate) func.apply(context, args);
    };
    var callNow = immediate && !timeout;
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
    if (callNow) func.apply(context, args);
  };
};

function setWindowSize(){
  let dimensions = {};
      dimensions.width  = $(window).width();
      dimensions.height = $(window).height();

  m.render.canvas.width = $(window).width();
  m.render.canvas.height = $(window).height();
  return dimensions;
}

let m = runMatter()
setWindowSize()
$(window).resize(debounce(setWindowSize, 250))
// end canvas background
</script>
